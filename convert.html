<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1c20;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #f0f0f0;
      margin-bottom: 10px;
    }

    .wrapper {
      background-color: #2a2d33;
      border-radius: 12px;
      padding: 36px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .custom-file-upload {
      background-color: #3a3d44;
      color: #e0e0e0;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      transition: background-color 0.2s ease;
    }

    .custom-file-upload:hover {
      background-color: #4a4d55;
    }

    .file-name-display {
      font-size: 13px;
      color: #bbbbbb;
      margin-top: -10px;
    }

    select {
      background-color: #1f2126;
      color: #e0e0e0;
      border: 1px solid #3c3f45;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }

    .futuristic-btn {
      background-color: #3a3d44;
      color: #e0e0e0;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .futuristic-btn:hover {
      background-color: #4a4d55;
    }

    .download-link {
      margin-top: 15px;
      font-size: 14px;
      color: #cfcfcf;
      text-decoration: underline;
      display: none;
    }

    .download-link:hover {
      color: #ffffff;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>File Converter</h1>

    <form id="convertForm" enctype="multipart/form-data">
      <input type="file" id="convertFileInput" name="file" required style="display: none;" />
      <label for="convertFileInput" class="custom-file-upload">Select File</label>
      <p id="fileNameDisplay" class="file-name-display">No file selected</p>

      <select id="convertCategory" required>
        <option value="">Select Category</option>
        <option value="images">Images</option>
        <option value="documents">Documents</option>
        <option value="audio_video">Audio & Video</option>
      </select>

      <select id="convertType" required>
        <option value="">Select Target Type</option>
      </select>

      <button type="submit" class="futuristic-btn">Convert File</button>
    </form>

    <a id="convertedDownloadLink" class="download-link">Download Converted File</a>
  </div>

  <footer>
    <a href="index.html">â¬… Back to Main Page</a>
  </footer>

  <script>
    const categoryToTypes = {
      images: ['png', 'jpg', 'gif', 'bmp'],
      documents: ['pdf', 'docx', 'txt', 'md'],
      audio_video: ['mp3', 'wav', 'mp4', 'avi']
    };

    const categorySelect = document.getElementById('convertCategory');
    const typeSelect = document.getElementById('convertType');
    const fileInput = document.getElementById('convertFileInput');
    const fileNameDisplay = document.getElementById('fileNameDisplay');

    categorySelect.addEventListener('change', () => {
      const types = categoryToTypes[categorySelect.value] || [];
      typeSelect.innerHTML = '<option value="">Select Target Type</option>';
      types.forEach(type => {
        const opt = document.createElement('option');
        opt.value = type;
        opt.textContent = type.toUpperCase();
        typeSelect.appendChild(opt);
      });
    });

    fileInput.addEventListener('change', () => {
      fileNameDisplay.textContent = fileInput.files.length > 0
        ? `Selected: ${fileInput.files[0].name}`
        : 'No file selected';
    });

    document.getElementById('convertForm').onsubmit = async (event) => {
      event.preventDefault();
      if (!fileInput.files.length) return alert('Please select a file.');

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      formData.append('category', categorySelect.value);
      formData.append('targetType', typeSelect.value);

      const response = await fetch('/convert', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const link = document.getElementById('convertedDownloadLink');
        link.href = url;
        link.download = `converted.${typeSelect.value}`;
        link.style.display = 'inline-block';
      } else {
        alert('Conversion failed. Please try again.');
      }
    };
  </script>

</body>
</html>
