<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZIP File Compressor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
      color: #e0e0e0;
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      max-width: 900px;
      margin: auto;
      padding: 60px 30px 40px;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #00ffe7;
      margin-bottom: 40px;
      text-shadow: 0 0 8px #00ffe7;
    }

    .file-display-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .custom-file-upload {
      position: relative;
      padding: 14px 28px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      background: rgba(0, 255, 231, 0.08);
      border: 2px solid #00ffe7;
      color: #00ffe7;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 12px rgba(0, 255, 231, 0.3);
    }

    .custom-file-upload:hover {
      background: #00ffe7;
      color: #000;
    }

    input[type="file"] {
      display: none;
    }

    .file-names {
      background: rgba(0, 255, 231, 0.06);
      border: 1px solid #00ffe7;
      border-radius: 16px;
      padding: 24px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.15);
      backdrop-filter: blur(12px);
      text-align: left;
      overflow: hidden;
    }

    .file-names h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      color: #00ffe7;
      margin-bottom: 10px;
    }

    .file-names ul {
      list-style: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .file-names li {
      padding: 6px 0;
      font-size: 15px;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: 30px;
    }

    .futuristic-btn {
      padding: 14px 34px;
      font-family: 'Orbitron', sans-serif;
      font-size: 15px;
      background: #00ffe7;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .futuristic-btn:hover {
      background: #00d1b5;
      transform: scale(1.05);
    }

    .download-link {
      color: #00ffe7;
      font-weight: 600;
      text-decoration: underline;
      font-size: 16px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 14px;
      color: #aaa;
    }

    footer a {
      color: #00ffe7;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>ZIP File Compressor</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="file-display-container">
        <label for="fileInput" class="custom-file-upload">
          Select Files
          <input type="file" id="fileInput" name="files" multiple required />
        </label>

        <div class="file-names" id="fileList">
          <h3>Selected Files</h3>
          <ul id="fileNamesList"></ul>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="futuristic-btn">Compress File</button>
        <a id="downloadLink" class="download-link">Download ZIP</a>
        <a href="convert.html" class="futuristic-btn">File Converter</a>
      </div>
    </form>
  </div>

  <footer>
    <a href="about.html">About Us</a>
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNamesList = document.getElementById('fileNamesList');

    fileInput.addEventListener('change', () => {
      fileNamesList.innerHTML = '';
      const files = fileInput.files;
      for (let file of files) {
        const li = document.createElement('li');
        li.textContent = file.name;
        fileNamesList.appendChild(li);
      }
    });

    document.getElementById('uploadForm').onsubmit = async function(event) {
      event.preventDefault();
      const formData = new FormData();
      const files = fileInput.files;
      for (let file of files) {
        formData.append('files', file);
      }

      const response = await fetch('/compress', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const link = document.getElementById('downloadLink');
        link.href = url;
        link.download = 'compressed.zip';
        link.style.display = 'inline-block';
      }
    };
  </script>
</body>
</html>
