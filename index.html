<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic ZIP Compressor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrapper">
    <h1>ZIP File Compressor</h1>
    <form id="uploadForm">
      <label for="fileInput" class="custom-file-upload">
        <span>Select Files</span>
        <input type="file" id="fileInput" multiple required />
      </label>
      <button type="submit" class="btn">⚡ Compress</button>
    </form>
    <a id="downloadLink" class="download-link" style="display: none;">⬇ Download Compressed File</a>
  </div>

  <script>
    document.getElementById('uploadForm').onsubmit = async function(event) {
      event.preventDefault();
      const files = document.getElementById('fileInput').files;
      const formData = new FormData();
      for (let file of files) {
        formData.append('files[]', file);
      }

      const response = await fetch('/compress', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = url;
        downloadLink.download = 'compressed.zip';
        downloadLink.style.display = 'block';
      }
    };
  </script>
</body>
</html>
