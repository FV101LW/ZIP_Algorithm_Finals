<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZIP File Compressor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f2f4f7, #e7ebee);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #3c3c3c;
    }

    p.subtitle {
      font-size: 16px;
      color: #6a6a6a;
      margin-bottom: 40px;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      padding: 40px;
      max-width: 850px;
      width: 100%;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .upload-area {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .custom-file-upload {
      background-color: #a0c4ff;
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .custom-file-upload:hover {
      background-color: #89b4ff;
    }

    input[type="file"] {
      display: none;
    }

    .file-names {
      background-color: #f9fafe;
      border: 1px solid #dde4f0;
      border-radius: 10px;
      padding: 20px;
      flex: 1;
      min-width: 280px;
      max-height: 240px;
      overflow-y: auto;
    }

    .file-names h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #4b5b6b;
    }

    .file-names ul {
      list-style: none;
      padding-left: 0;
    }

    .file-names li {
      font-size: 14px;
      padding: 6px 0;
      border-bottom: 1px dashed #e0e0e0;
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      margin-top: 30px;
    }

    .action-btn {
      padding: 14px 32px;
      font-size: 15px;
      background-color: #bde0fe;
      color: #333;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-btn:hover {
      background-color: #a2d2ff;
    }

    .download-link {
      color: #5b78c7;
      font-weight: 500;
      font-size: 15px;
      display: none;
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }

    .footer a {
      color: #5b78c7;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .upload-area {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>ZIP File Compressor</h1>
  <p class="subtitle">Upload files and compress them into a single ZIP archive.</p>

  <div class="container">
    <form id="uploadForm" enctype="multipart/form-data" class="form-section">
      <div class="upload-area">
        <label for="fileInput" class="custom-file-upload">
          Select Files
          <input type="file" id="fileInput" name="files" multiple required />
        </label>

        <div class="file-names" id="fileList">
          <h3>Selected Files</h3>
          <ul id="fileNamesList"></ul>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="action-btn">Compress Files</button>
        <a id="downloadLink" class="download-link">Download ZIP</a>
        <a href="convert.html" class="action-btn">Go to File Converter</a>
      </div>
    </form>
  </div>

  <div class="footer">
    <a href="about.html">About Us</a>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNamesList = document.getElementById('fileNamesList');

    fileInput.addEventListener('change', () => {
      fileNamesList.innerHTML = '';
      const files = fileInput.files;
      for (let file of files) {
        const li = document.createElement('li');
        li.textContent = file.name;
        fileNamesList.appendChild(li);
      }
    });

    document.getElementById('uploadForm').onsubmit = async function(event) {
      event.preventDefault();
      const formData = new FormData();
      const files = fileInput.files;
      for (let file of files) {
        formData.append('files', file);
      }

      const response = await fetch('/compress', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const link = document.getElementById('downloadLink');
        link.href = url;
        link.download = 'compressed.zip';
        link.style.display = 'inline-block';
      }
    };
  </script>

</body>
</html>
