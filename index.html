<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZIP File Compressor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1a002a 0%, #2a003f 100%);
      color: #f0d9ff;
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('https://i.pinimg.com/originals/11/07/64/110764fbdb83eeb5b8d7aaf510bff59c.jpg'); /* Anime BG */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid #50007a;
    }

    .logo {
      height: 60px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 30px;
      color: #ff8be7;
      text-shadow: 0 0 8px #ff8be7;
    }

    .wrapper {
      max-width: 1000px;
      margin: auto;
      padding: 60px 30px 40px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 18px;
      box-shadow: 0 0 24px rgba(255, 145, 234, 0.2);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 34px;
      color: #ffb3f7;
      margin-bottom: 40px;
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-bottom: 40px;
    }

    .custom-file-upload {
      padding: 16px 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      background: rgba(255, 137, 232, 0.1);
      border: 2px solid #ff8be7;
      color: #ff8be7;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      box-shadow: 0 0 14px rgba(255, 145, 234, 0.4);
    }

    .custom-file-upload:hover {
      background: #ff8be7;
      color: #1a002a;
    }

    input[type="file"] {
      display: none;
    }

    .file-names {
      background: rgba(255, 137, 232, 0.08);
      border: 1px solid #ff8be7;
      border-radius: 16px;
      padding: 24px;
      max-height: 260px;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(255, 145, 234, 0.2);
    }

    .file-names h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      color: #ff8be7;
      margin-bottom: 10px;
    }

    .file-names ul {
      list-style: none;
    }

    .file-names li {
      padding: 6px 0;
      font-size: 15px;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: 30px;
    }

    .futuristic-btn {
      padding: 14px 34px;
      font-family: 'Orbitron', sans-serif;
      font-size: 15px;
      background: #ff8be7;
      color: #2a003f;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .futuristic-btn:hover {
      background: #db6cd4;
      transform: scale(1.05);
    }

    .download-link {
      color: #ffb3f7;
      font-weight: 600;
      text-decoration: underline;
      font-size: 16px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 14px;
      color: #d0a8d9;
      background-color: rgba(0, 0, 0, 0.4);
      margin-top: auto;
    }

    footer a {
      color: #ffb3f7;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.pinimg.com/originals/71/18/c2/7118c2051620244534c44f12a3f66a77.jpg" alt="Logo" class="logo" />
    <div class="title">ZIP File Compressor</div>
  </header>

  <div class="wrapper">
    <h1>Compress Your Files With Anime Power âœ¨</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="grid-container">
        <label for="fileInput" class="custom-file-upload">
          Select Files
          <input type="file" id="fileInput" name="files" multiple required />
        </label>

        <div class="file-names" id="fileList">
          <h3>Selected Files</h3>
          <ul id="fileNamesList"></ul>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="futuristic-btn">Compress File</button>
        <a id="downloadLink" class="download-link">Download ZIP</a>
        <a href="convert.html" class="futuristic-btn">File Converter</a>
      </div>
    </form>
  </div>

  <footer>
    <a href="about.html">About Us</a>
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNamesList = document.getElementById('fileNamesList');

    fileInput.addEventListener('change', () => {
      fileNamesList.innerHTML = '';
      const files = fileInput.files;
      for (let file of files) {
        const li = document.createElement('li');
        li.textContent = file.name;
        fileNamesList.appendChild(li);
      }
    });

    document.getElementById('uploadForm').onsubmit = async function(event) {
      event.preventDefault();
      const formData = new FormData();
      const files = fileInput.files;
      for (let file of files) {
        formData.append('files', file);
      }

      const response = await fetch('/compress', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const link = document.getElementById('downloadLink');
        link.href = url;
        link.download = 'compressed.zip';
        link.style.display = 'inline-block';
      }
    };
  </script>
</body>
</html>
