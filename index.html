<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZIP File Compressor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      color: #333;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #e0e0e0;
      background-color: #f9f9f9;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #0070f3;
    }

    .wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 30px 40px;
      flex: 1;
    }

    h1 {
      font-size: 32px;
      color: #222;
      margin-bottom: 30px;
      text-align: center;
    }

    .file-display-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0070f3;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .custom-file-upload:hover {
      background-color: #0059c9;
    }

    input[type="file"] {
      display: none;
    }

    .file-names {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      flex: 1;
      min-width: 300px;
      max-height: 240px;
      overflow-y: auto;
    }

    .file-names h3 {
      font-size: 16px;
      color: #0070f3;
      margin-bottom: 10px;
    }

    .file-names ul {
      list-style: none;
      padding-left: 0;
    }

    .file-names li {
      font-size: 14px;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .futuristic-btn {
      padding: 12px 26px;
      font-size: 15px;
      background-color: #0070f3;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .futuristic-btn:hover {
      background-color: #0059c9;
    }

    .download-link {
      color: #0070f3;
      font-weight: 500;
      text-decoration: underline;
      font-size: 15px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #eee;
    }

    footer a {
      color: #0070f3;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ZipCompressor.io</div>
  </header>

  <div class="wrapper">
    <h1>Compress Your Files Easily</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="file-display-container">
        <label for="fileInput" class="custom-file-upload">
          Select Files
          <input type="file" id="fileInput" name="files" multiple required />
        </label>

        <div class="file-names" id="fileList">
          <h3>Selected Files</h3>
          <ul id="fileNamesList"></ul>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="futuristic-btn">Compress File</button>
        <a id="downloadLink" class="download-link">Download ZIP</a>
        <a href="convert.html" class="futuristic-btn">File Converter</a>
      </div>
    </form>
  </div>

  <footer>
    <a href="about.html">About Us</a>
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNamesList = document.getElementById('fileNamesList');

    fileInput.addEventListener('change', () => {
      fileNamesList.innerHTML = '';
      const files = fileInput.files;
      for (let file of files) {
        const li = document.createElement('li');
        li.textContent = file.name;
        fileNamesList.appendChild(li);
      }
    });

    document.getElementById('uploadForm').onsubmit = async function(event) {
      event.preventDefault();
      const formData = new FormData();
      const files = fileInput.files;
      for (let file of files) {
        formData.append('files', file);
      }

      const response = await fetch('/compress', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const link = document.getElementById('downloadLink');
        link.href = url;
        link.download = 'compressed.zip';
        link.style.display = 'inline-block';
      }
    };
  </script>
</body>
</html>
