<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZIP File Compressor - Elegant Sci-Fi Dark Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #12151d;
      font-family: 'Share Tech Mono', monospace;
      color: #c1c8d2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      -webkit-font-smoothing: antialiased;
      user-select: none;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 2.8rem;
      margin-bottom: 0.3em;
      color: #8ab4f8;
      letter-spacing: 0.04em;
    }

    p.subtitle {
      font-size: 1rem;
      color: #8a95a8;
      margin-bottom: 2.5em;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .container {
      background: #1f2330;
      border-radius: 16px;
      padding: 40px 48px;
      max-width: 850px;
      width: 100%;
      box-shadow: 0 0 15px rgba(138, 180, 248, 0.1);
      border: 1px solid #2e344e;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .upload-area {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .custom-file-upload {
      background-color: #34456a;
      color: #c1c8d2;
      padding: 14px 36px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      border: 1px solid #5b6a9f;
      transition: background-color 0.25s ease, border-color 0.25s ease;
      user-select: none;
      box-shadow: none;
    }

    .custom-file-upload:hover {
      background-color: #40527e;
      border-color: #8ab4f8;
    }

    input[type="file"] {
      display: none;
    }

    .file-names {
      background: #282c3d;
      border-radius: 12px;
      padding: 22px 28px;
      flex: 1;
      min-width: 300px;
      max-height: 260px;
      overflow-y: auto;
      border: 1px solid #39445f;
      color: #abb6ce;
      font-size: 0.95rem;
    }

    .file-names h3 {
      font-family: 'Orbitron', monospace;
      font-weight: 500;
      font-size: 1.1rem;
      margin-bottom: 0.6em;
      color: #8ab4f8;
      letter-spacing: 0.06em;
    }

    .file-names ul {
      list-style: none;
      padding-left: 0;
    }

    .file-names li {
      padding: 6px 0;
      border-bottom: 1px solid #39445f;
      user-select: text;
      transition: color 0.2s ease;
      color: #aab4d1;
    }
    .file-names li:hover {
      color: #8ab4f8;
      cursor: default;
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      margin-top: 3em;
    }

    .action-btn {
      padding: 14px 40px;
      font-size: 1.05rem;
      background-color: #34456a;
      color: #c1c8d2;
      border: 1px solid #5b6a9f;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease, border-color 0.25s ease;
      user-select: none;
      box-shadow: none;
      letter-spacing: 0.05em;
    }
    .action-btn:hover {
      background-color: #40527e;
      border-color: #8ab4f8;
      color: #e6ebff;
    }

    #downloadLink {
      color: #8ab4f8;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: underline;
      display: none;
      margin-top: 0.4rem;
      user-select: text;
      letter-spacing: 0.05em;
    }
    #downloadLink:hover {
      color: #a6bbff;
    }

    .footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #5f6a8a;
      letter-spacing: 0.04em;
      user-select: none;
    }
    .footer a {
      color: #8ab4f8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: #a6bbff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .upload-area {
        flex-direction: column;
      }
      .file-names {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>ZIP File Compressor</h1>
  <p class="subtitle">Upload files and compress them into a single ZIP archive.</p>

  <div class="container">
    <form id="uploadForm" enctype="multipart/form-data" class="form-section">
      <div class="upload-area">
        <label for="fileInput" class="custom-file-upload">
          Select Files
          <input type="file" id="fileInput" name="files" multiple required />
        </label>

        <div class="file-names" id="fileList">
          <h3>Selected Files</h3>
          <ul id="fileNamesList"></ul>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="action-btn">Compress Files</button>
        <a id="downloadLink" class="download-link">Download ZIP</a>
        <a href="convert.html" class="action-btn" style="background-color: #5a3e8a; border-color: #7a57b8;">Go to File Converter</a>
      </div>
    </form>
  </div>

  <div class="footer">
    <a href="about.html">About Us</a>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNamesList = document.getElementById('fileNamesList');

    fileInput.addEventListener('change', () => {
      fileNamesList.innerHTML = '';
      const files = fileInput.files;
      for (let file of files) {
        const li = document.createElement('li');
        li.textContent = file.name;
        fileNamesList.appendChild(li);
      }
    });

    document.getElementById('uploadForm').onsubmit = async function(event) {
      event.preventDefault();
      const formData = new FormData();
      const files = fileInput.files;
      for (let file of files) {
        formData.append('files', file);
      }

      const response = await fetch('/compress', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const link = document.getElementById('downloadLink');
        link.href = url;
        link.download = 'compressed.zip';
        link.style.display = 'inline-block';
      } else {
        alert('Compression failed. Please try again.');
      }
    };
  </script>

</body>
</html>
