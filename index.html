<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZIP File Compressor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #66fcf1;
      margin-bottom: 20px;
    }

    .container {
      background: #1f2833;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(102, 252, 241, 0.1);
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .file-upload {
      margin: 20px 0;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .file-upload label {
      background-color: #66fcf1;
      color: #0b0c10;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .file-upload label:hover {
      background-color: #45a29e;
    }

    .file-names {
      background: #0b0c10;
      border: 1px solid #66fcf1;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }

    .file-names li {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
    }

    button {
      background-color: #66fcf1;
      color: #0b0c10;
      border: none;
      padding: 12px 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a29e;
    }

    #downloadLink {
      display: none;
      margin-top: 20px;
      color: #66fcf1;
      font-weight: bold;
      text-decoration: underline;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }

    footer a {
      color: #66fcf1;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZIP File Compressor</h1>
    <form id="uploadForm">
      <div class="file-upload">
        <label for="fileInput">Select File</label>
        <input type="file" id="fileInput" name="file" required />
      </div>

      <ul class="file-names" id="fileNamesList"></ul>

      <button type="submit">Compress File</button>
      <a id="downloadLink">Download Compressed File</a>
    </form>
  </div>

  <footer>
    <a href="about.html">About Us</a>
  </footer>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileNamesList = document.getElementById("fileNamesList");
    const downloadLink = document.getElementById("downloadLink");

    fileInput.addEventListener("change", () => {
      fileNamesList.innerHTML = "";
      for (let file of fileInput.files) {
        const li = document.createElement("li");
        li.textContent = file.name;
        fileNamesList.appendChild(li);
      }
    });

    document.getElementById("uploadForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const response = await fetch("/compress", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = "compressed.huff";
        downloadLink.style.display = "inline-block";
      } else {
        alert("Compression failed.");
      }
    });
  </script>
</body>
</html>
