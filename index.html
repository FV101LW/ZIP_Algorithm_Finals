<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZIP File Compressor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* [Same CSS as you provided, unchanged for brevity] */
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>ZIP File Compressor</h1>
    <form id="uploadForm">
      <div class="file-display-container">
        <label for="fileInput" class="custom-file-upload">
          Select Files
          <input type="file" id="fileInput" name="files[]" multiple required />
        </label>
        <div class="file-names" id="fileList">
          <h3>Selected Files</h3>
          <ul id="fileNamesList"></ul>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="futuristic-btn">Compress File</button>
        <a id="downloadLink" class="download-link">Download Compressed File</a>
        <a href="convert.html" class="futuristic-btn">File Converter</a>
      </div>
    </form>
  </div>

  <footer>
    <a href="about.html">About Us</a>
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNamesList = document.getElementById('fileNamesList');
    const downloadLink = document.getElementById('downloadLink');

    fileInput.addEventListener('change', () => {
      fileNamesList.innerHTML = '';
      for (let file of fileInput.files) {
        const li = document.createElement('li');
        li.textContent = file.name;
        fileNamesList.appendChild(li);
      }
    });

    document.getElementById('uploadForm').onsubmit = async function(event) {
      event.preventDefault();
      const formData = new FormData();
      for (let file of fileInput.files) {
        formData.append('files[]', file);
      }

      const response = await fetch('/compress', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = "compressed.huff";
        downloadLink.style.display = 'inline-block';
      } else {
        alert("Compression failed: " + response.statusText);
      }
    };
  </script>
</body>
</html>
